<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-shirts</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="text-center">
    <div class="container">
      <h1 class="page-title">T-Shirts</h1>
      <p>Browse our selection of high-quality t-shirts</p>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="even-columns">
           <!-- set of three cards here -->
           <div class="card" data-type="product">
            <!-- content here -->
            <div class="card__content">
              <img src="assets/outcast.jpg" alt="outcast t-shirt">
              <div class="card__content">
                <div>
                  <p class="text-accent">Men's shirts</p>
                  <h2 class="">Outcast</h2>
                </div>
                <div>
                  <p class="price">$23.99</p>
                </div>
                  <!-- the button here -->
                  <button class="button">
                    <span class="visually-hidden">add to cart</span>
                    <img src="assets/plus-icon.svg" alt="">
                  </button>
              </div>
            </div>
        </div>
      </div>
    
      <h2 class="text-center fw-bold">Browser other categories</h2>
    
      <div class="even-columns">
      <!-- set of 5 smaller cards here -->
      <a href="" class="card" data-type="link-with-image">
        <img src="assets/peace.jpg" alt="">
        <div class="card__content">
          <p>Men's shirts</p>
        </div>
      </a>
      </div>
    </div>
  </main>

</body>

</html>
